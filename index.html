<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV/Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Build Your CV</h1>
    <form id="cv-form">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="John Doe" required>

      <label for="contact">Contact Info:</label>
      <input type="text" id="contact" placeholder="Email, Phone" required>

      <label for="experience">Experience:</label>
      <textarea id="experience" placeholder="Describe your experience" required></textarea>

      <label for="education">Education:</label>
      <textarea id="education" placeholder="Describe your education" required></textarea>

      <label for="skills">Skills:</label>
      <input type="text" id="skills" placeholder="Skills (e.g., JavaScript, Python)" required>

      <label for="certificates">Certificates:</label>
      <textarea id="certificates" placeholder="List any certificates you have" required></textarea>

      <button type="submit">Submit Form</button>
    </form>

    <div id="output" class="hidden">
      <button id="download-pdf">Download PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
